<!DOCTYPE html>
<html lang="en">

<head>

  <title>Animated Vertical Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
  <script src="jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
// invoke the carousel
  $('#myCarousel').carousel({
    interval: false
  });

// scroll slides on mouse scroll
$('#myCarousel').bind('mousewheel DOMMouseScroll', function(e){

      if(e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
          $(this).carousel('prev');

      }
      else{
          $(this).carousel('next');

      }
  });

//scroll slides on swipe for touch enabled devices

$("#myCarousel").on("touchstart", function(event){

      var yClick = event.originalEvent.touches[0].pageY;
    $(this).one("touchmove", function(event){

      var yMove = event.originalEvent.touches[0].pageY;
      if( Math.floor(yClick - yMove) > 1 ){
          $(".carousel").carousel('next');
      }
      else if( Math.floor(yClick - yMove) < -1 ){
          $(".carousel").carousel('prev');
      }
  });
  $(".carousel").on("touchend", function(){
          $(this).off("touchmove");
  });
});

});
</script>
</head>

<body>
  <section class="slide-wrapper">
  <div class="container">
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="fill" style=" background-color:#48c3af; background-image:url(http://www.mrwallpaper.com/wallpapers/dandelion-Background.jpg);"></div>
        </div>
        <div class="item">
          <div class="fill" style="background-color:#b33f4a;background-image:url('cat1.jpg');"></div>
        </div>
        <div class="item">
          <div class="fill" style="background-color:#7fc2f4;background-image:url('cat2.png');"></div>
        </div>
        <div class="item">
          <div class="fill" style="background-color:#e47794; background-image:url('cat3.jpg');"></div>
        </div>
      </div>
  </div>
  </div>
  </section>
</body>

</html>
